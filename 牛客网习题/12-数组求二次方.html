<body>
    <script>
        function square(arr) {
            let arr2=[];
            arr2=arr.map(function(val,key,arr){
                return Math.pow(val,2);
            })
            return arr2;
        }    
        console.log(square([1,2,3,4]));
        
    </script>
</body>
